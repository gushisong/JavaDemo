// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
	implementation 'org.json:json:20180130'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    implementation 'com.google.code.gson:gson:2.8.5'
    
    //compile 'net.sf.json-lib:json-lib:2.4'
    //compile 'com.google.code.gson:gson-parent:2.8.5'
    
    compile 'org.testng:testng:6.14.3'
    
    compile group: 'org.apache.poi', name: 'poi', version: '3.17'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
    compile group: 'com.oracle', name: 'ojdbc6', version: '12.1.0.1-atlassian-hosted'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
    //compile group: 'net.sf.json-lib', name: 'json', version: '2.4'
    compile 'org.json:json:20180130'
    
   // compile group: 'com.google.code.gson', name: 'gson-parent', version: '2.8.5'

    //compile 'org.kopitubruk.util:JSONUtil:1.10.4'
}

